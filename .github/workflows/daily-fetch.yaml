name: Daily Trivia Fetch

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch trivia JSON
        run: |
          DATE=$(date -u +%Y-%m-%d)
          curl -s "https://the-trivia-api.com/v2/questions?limit=30" \
          | jq --arg date "$DATE" '{
              gameDate: $date,
              results: .
            }' \
          > trivia.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trivia.json
          git commit -m "Update trivia $(date +'%Y-%m-%d')" --allow-empty
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/RobbieMalloy/RushTriviaQuestions.git
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
