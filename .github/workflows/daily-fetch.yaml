name: Daily Trivia Fetch

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at 00:00 UTC
  workflow_dispatch:      # Optional manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures push works

      # 2. Fetch the trivia JSON
      - name: Fetch trivia JSON
        run: |
          curl -s "https://opentdb.com/api.php?amount=30" -o trivia.json

      # 3. Commit & push changes
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trivia.json
          git commit -m "Update trivia $(date +'%Y-%m-%d')" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
